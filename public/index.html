<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        @font-face {
            font-family: "My Custom Font";
            src: url(http://www.example.org/mycustomfont.ttf) format("truetype");
        }
        p.customfont { 
            font-family: "My Custom Font", Verdana, Tahoma;
        }
    </style>
</head>

<body>
    <div id="inventory" class="inventory">
        <header>
            <h1 class="title p-4 mb-0">Player Inventory</h1>
        </header>
        <main class="item-container m-4 p-4 mt-0">
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Sword</button>
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Shield</button>
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Arrows</button>
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Healing Potion</button>
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Leather Boots</button>
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Circlet of Sight</button>
            <button type="button" class="item m-1" data-toggle="modal" data-target="#modal">Drinking Horn</button>
        </main>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="item-details" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-style">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Item Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-lg" id={{item_id}}>
                    <p>{{item_description}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://www.fonts4free.net/berry-rotunda-font.html" class="attribution">Font by Typo-Graf on fonts4free</a>
    </footer>

    <script>
        var inline_func = function() {
            console.log(id);
        };
        $(this.id).click(inline_func);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
